name: Build and Upload Wheel

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        run: |
          sudo apt install python3 pipx python3-venv -y

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"

      - name: Verify Poetry Installation
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry --version

      - name: Build the wheel
        working-directory: ./csv_processor
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry build
          sudo apt install tree -y
          ls -al
          tree

      - name: Upload to Nexus
        working-directory: ./csv_processor
        env:
          NEXUS_USERNAME: "admin"
          NEXUS_PASSWORD: "1234"
        run: |
          curl -v -u $NEXUS_USERNAME:$NEXUS_PASSWORD --upload-file dist/*.whl http://localhost:8081/repository/csv-processor/simple/
